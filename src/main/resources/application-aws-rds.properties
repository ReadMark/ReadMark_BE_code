# AWS RDS MySQL 배포용 설정 (선택사항)

# 서버 포트
server.port=${PORT:8080}

# RDS MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:readmark}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:readmark}
spring.datasource.password=${DB_PASSWORD:password}

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 로깅 설정
logging.level.com.example.ReadMark=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# CORS 설정
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# AWS 특화 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Connection Pool 설정 (RDS 최적화)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
