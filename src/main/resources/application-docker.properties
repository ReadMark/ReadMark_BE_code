# Docker 환경 설정
server.port=5000
server.address=0.0.0.0

# 데이터베이스 설정 (환경변수로 오버라이드 가능)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/readmark?useSSL=false&serverTimezone=Asia/Seoul}
spring.datasource.username=${DATABASE_USERNAME:readmarkuser}
spring.datasource.password=${DATABASE_PASSWORD:!@12QWqw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# 로깅 설정
logging.level.com.example.ReadMark=INFO
logging.level.org.springframework.web=WARN

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Google Vision API 설정 (환경변수로 설정)
