# ESP32 임베디드 기기 전용 설정
# 이 설정은 ESP32가 기본값을 사용할 수 있도록 합니다

# 서버 포트 (ESP32와 프론트엔드 모두 5000 포트 사용)
server.port=5000

# ESP32용 기본 사용자 및 책 설정
esp32.default.user-id=1
esp32.default.book-id=1
esp32.default.device-info=ESP32-CAM

# 이미지 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 로깅 설정
logging.level.com.example.ReadMark.controller.ESP32UploadController=DEBUG
logging.level.com.example.ReadMark.controller.ESP32SessionController=DEBUG

# CORS 설정 (ESP32 접근 허용)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*


